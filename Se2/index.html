<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: #1A1A1A;
            font-family: 'Arial', sans-serif;
            color: #E0E0E0;
            margin: 0;
        }

        .search-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        .search-bar {
            transition: transform 0.5s ease-in-out;
            transform: scaleX(0);
            transform-origin: left;
            padding: 10px;
            background-color: #333;
            border: none;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 4px;
            color: #E0E0E0;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 2;
            font-size: 20px;
            color: #555;
            transition: opacity 0.5s ease-in-out;
        }

        .search-container:hover .search-bar {
            transform: scaleX(1);
        }

        .search-container:hover .search-icon {
            opacity: 0;
        }

        .card {
            background-color: #333;
            color: #E0E0E0;
            animation: fadeIn 0.5s ease-in-out, scaleUp 0.5s ease-in-out;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            text-justify: auto;
        }

        .highlighted-text {
            color: #FF5555;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            color: #4285F4;
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form class="d-flex flex-column align-items-center" role="search" onsubmit="fetchdata(event)">
            <h1 class="mb-4">Search Engine</h1>
            <div class="search-container">
                <input class="search-bar form-control mb-2" type="search" placeholder="Search" aria-label="Search" id="search" />
                <div class="search-icon">
                    &#128269;
                </div>
            </div>
        </form>

        <div id="message" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchdata(event) {
            event.preventDefault();

            const search = document.getElementById("search").value;
            const baseurl = "http://localhost:5500/api/search?query=";

            try {
                console.log("Value : ");
                console.log(search);
                const response = await axios.get(`${baseurl}${search}`);
                console.log(response);

                const reviews = response.data.split('\n');

                const container = document.getElementById("message");
                container.innerHTML = ''; 
                reviews.forEach((review) => {
                    if (review.trim() !== '') {
                        
                        const parts = review.split(':');
                        const reviewNumber = parts[0].trim();
                        const content = parts.slice(1).join(':').trim();

                        
                        const card = document.createElement('div');
                        card.classList.add('card', 'p-3');
                        card.innerHTML = `
                            <h5 class="card-title">${reviewNumber}</h5>
                            <p class="card-text">${content}</p>
                        `;

                        container.appendChild(card);
                    }
                });
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>
</html>
